<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UXMARKET â€” Micro UX Brilliance</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <!-- DOT BLUE CYBERPUNK STYLE -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000;
        overflow-x: hidden;
        scroll-behavior: smooth;
        color: #fff;
        font-family: 'Segoe UI', system-ui, sans-serif;
      }

      #dot-grid {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .dot {
        width: 6px;
        height: 6px;
        background-color: rgba(0, 255, 255, 0.5); /* Cyan neon */
        border-radius: 50%;
        position: absolute;
        box-shadow: 0 0 6px rgba(0, 255, 255, 0.8); /* Glow effect */
      }

      #app {
        position: relative;
        z-index: 1;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- DOT GRID -->
    <div id="dot-grid"></div>

    <!-- MAIN APP -->
    <div id="app"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Preact App -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- DOT GENERATOR + GSAP ANIMASI -->
    <script>
      const grid = document.getElementById('dot-grid');
      const spacing = 30;
      const dots = [];

      for (let y = 0; y < window.innerHeight; y += spacing) {
        for (let x = 0; x < window.innerWidth; x += spacing) {
          const dot = document.createElement('div');
          dot.classList.add('dot');
          dot.style.left = `${x}px`;
          dot.style.top = `${y}px`;
          grid.appendChild(dot);
          dots.push(dot);
        }
      }

      const animateDots = (e) => {
        const mx = e.clientX || e.touches?.[0]?.clientX || 0;
        const my = e.clientY || e.touches?.[0]?.clientY || 0;

        dots.forEach((dot) => {
          const dx = dot.offsetLeft - mx;
          const dy = dot.offsetTop - my;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const move = Math.max(0, 50 - dist) / 2;

          const angle = Math.atan2(dy, dx);
          const x = Math.cos(angle) * move;
          const y = Math.sin(angle) * move;

          gsap.to(dot, {
            x: x,
            y: y,
            duration: 0.5,
            ease: 'power2.out',
          });

          // Balik ke posisi awal
          gsap.to(dot, {
            x: 0,
            y: 0,
            delay: 0.6,
            duration: 1.2,
            ease: 'power4.out'
          });
        });
      };

      window.addEventListener('mousemove', animateDots);
      window.addEventListener('touchmove', animateDots);
    </script>
  </body>
</html>
